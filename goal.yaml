docker-build:
  containers:
  - &docker-build
    name: docker build
    image: docker:19.03.4
    args:
    - sh
    - -c
    - >-
      docker build . -f Dockerfile -t atomist/${push.repo.name}:${push.after.version} &&
      echo '{ "SdmGoal": { "push": { "after": { "images" :[{ "imageName": "atomist/${push.repo.name}:${push.after.version}" }] } } } }' > $ATOMIST_RESULT
    volume_mounts:
    - name: sock
      mount_path: /var/run/docker.sock
    secrets:
      file_mounts:
      - mount_path: /root/.docker/config.json
        value:
          provider:
            type: docker
  volumes:
  - name: sock
    host_path:
      path: /var/run/docker.sock
  retry: true

docker-build-push:
  containers:
  - <<: *docker-build
    name: docker build push
    args:
    - sh
    - -c
    - >-
      docker build . -f Dockerfile -t atomist/${push.repo.name}:${push.after.version} &&
      docker push atomist/${push.repo.name}:${push.after.version} &&
      echo '{ "SdmGoal": { "push": { "after": { "images" :[{ "imageName": "atomist/${push.repo.name}:${push.after.version}" }] } } } }' > $ATOMIST_RESULT
    secrets:
      file_mounts:
      - mount_path: /root/.docker/config.json
        value:
          provider:
            type: docker
  volumes:
  - name: sock
    host_path:
      path: /var/run/docker.sock
